<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>

<body>
    <form method="get">
        <fieldset id="fsregiform">
            <legend>Registration Form</legend>
            <table cellspacing="0" cellpadding="4" border="1" width="100%">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="Please enter first name"> </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Please enter last name"> </td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="text" placeholder="Please enter contact number"> </td>
                </tr>
                <tr>
                <tr>
                    <td>Email - ID</td>
                    <td><input type="email" placeholder="Please enter your email"> </td>
                </tr>
                <tr>
                    <td>Website URL</td>
                    <td><input type="url" placeholder="Please enter your website"> </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" value="2020-10-10" placeholder="Please enter last name"> </td>
                </tr>
                <tr>
                    <td>Abilities to learn new technologies</td>
                    <td><input type="range" maxlength="5" minlength="1" step="1"> </td>
                </tr>
                <tr>
                    <td>Time of Registration</td>
                    <td><input type="time" value="00:00"></td>
                </tr>
                <tr >
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
